<script src="bower_components/sine-waves/sine-waves.js"></script>
<script>
  var canvasEl = document.getElementById('waves')
  var wavesEl = document.getElementById('waves-placeholder')
  var canvasW = wavesEl.offsetWidth
  var canvasH = wavesEl.offsetHeight
  var waves = new SineWaves({
  // Canvas Element
  el: canvasEl,

  // General speed of entire wave system
  speed: 2,

  // How many degress should we rotate all of the waves
  rotate: 0,

  // Ease function from left to right
   ease: 'SineInOut',

  // Specific how much the width of the canvas the waves should be
  // This can either be a number or a percent
  waveWidth: 100,

  width: canvasW,
  height: canvasH,

  // An array of wave options
  waves: [
    {
      timeModifier: 1,
      lineWidth: 9,
      amplitude: -40,
      wavelength: 30,
      strokeStyle: '#444', // Stroke color and opacity
    },
    {
      timeModifier: 3,
      lineWidth: 1,
      amplitude: -40,
      wavelength: 20,
      strokeStyle: 'magenta', // Stroke color and opacity
    },
